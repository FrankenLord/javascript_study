//#4 ОЧЕНЬ КРУТО И COOL

var speed=30
var level=0;
var direction = 'вправо';
var offset = 0;

$("#heading").offset({ left: offset, top: offset });

var moveHeading = function () {
  if (direction === 'вправо') {
    $("#heading").offset({ left: offset });
    offset++;
    if (offset > 200) {
      offset = 0;
      direction = 'вниз';
    }
  } else if (direction === 'вниз') {
    $("#heading").offset({ top: offset });
    offset++;
    if (offset > 200) {
      offset = 200;
      direction = 'влево';
    }
  } else if (direction === 'влево') {
    $("#heading").offset({ left: offset });
    offset--;
    if (offset < 0) {
      offset = 200;
      direction = 'вверх';
    }
  } else if (direction === 'вверх') {
    $("#heading").offset({ top: offset });
    offset--;
    if (offset < 0) {
      offset = 0;
      direction = 'вправо';
    }
  }
};

var intervalId = setInterval(moveHeading, speed);

$("#heading").click(function ()
{
     clearInterval(intervalId);
  speed=speed/2;
  level++
  $("#heading").text(level+" попаданий")
  if (level>=10)
  {
    $("#heading").text("Черт побери, ты выиграл")
    alert("YOU WIN")

  }
  else
  {
    intervalId = setInterval(moveHeading, speed);
  }
});
